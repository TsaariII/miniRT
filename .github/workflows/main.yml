name: Build Project

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libgl1-mesa-dev xorg-dev

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build Project
      run: cmake --build build